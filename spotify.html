<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Funnel+Display:wght@300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="login-box">
          <div class="logo"> 
                <h2><i class="fa-brands fa-spotify" style="color: #1DB954;"></i> Spotify</h2>
           </div>
           <div class="tab">
            <span class="active">SIGN</span>
            <span>SIGN UP</span>
           </div>
           <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="check">
                <input type="checkbox" id="remember">
                <label for="remember">stay sign in</label>
                </div>
                <button>SIGN IN</button>
                <a href="#">Forgot Your Password</a>
           </form>
        </div>
    </div>
</body>
</html>
